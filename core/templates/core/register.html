{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="instagram-login">
        <h2 class="text-center mb-4">
          <i class="fas fa-hands-helping text-primary"></i><br />
          CBO Awareness
        </h2>
        <p class="text-center text-muted">
          Sign up to share your experiences and support our cause
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password1"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password2"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Sign Up
          </button>
        </form>
      </div>

      <div class="instagram-login mt-3 text-center">
        <p class="mb-0">
          Have an account?
          <a href="{% url 'login' %}" class="text-decoration-none">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
