{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Set New Password</h2>
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">New Password</label>
                                <input type="password" name="new_password1" autocomplete="new-password" required class="form-control" id="id_new_password1">
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" name="new_password2" autocomplete="new-password" required class="form-control" id="id_new_password2">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Change Password</button>
                        </form>
                    {% else %}
                        <p class="text-center">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary w-100">Request New Reset Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
