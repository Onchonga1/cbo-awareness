{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="instagram-login">
                <h2 class="text-center mb-4">
                    <i class="fas fa-hands-helping text-primary"></i><br>
                    CBO Awareness
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                </form>
                
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
            
            <div class="instagram-login mt-3 text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
